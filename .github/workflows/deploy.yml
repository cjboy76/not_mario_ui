name: Deploy

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/   
      - name: Install npm
        run: npm install && npm run css:build
      - name: publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NOT_MARIO_UI_SECRET}}
